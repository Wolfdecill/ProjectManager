<!DOCTYPE html>

<html lang="id">
    <head>

    <body>
        <!-- Sidebar is basically useless as we dont change content loaded of html pages -->
        <form class="sideBar">
            <a href="#"><i class="fa-solid fa-house"><lable style="margin: 5px">Explore</lable></i></a>

            <a class="projectLink" href="#">

                </div>
